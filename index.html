    <h1>Rock Paper Scissors</h1>
    <script>
        console.log("Hello World!")
        let choices = ["Rock", "Paper", "Scissors"];

        //Step 1 Randomly return a value in array for computer player
        function computerChoice() {
            let compChoice = Math.floor(Math.random() * choices.length);
            return choices[compChoice].toLowerCase();
        }
        //Step 2 get human choice 
        function getHumanChoice() {
            let humanChoice = prompt("Enter your Choice: ");
            return humanChoice.toLowerCase();
        }

        //function to play game for 5 rounds
        function playGame() {
            //local variable for the scores to keep track
            let humanScore = 0, computerScore = 0;
            //function to play a round
            function playRound(humanChoice, computerChoice) {
                if (humanChoice == "rock" && computerChoice == "paper") {
                    alert("You lose! Paper Beats Rock!");
                    computerScore += 1;
                }
                else if (humanChoice == "paper" && computerChoice == "rock") {
                    alert("You Win! Paper Beats Rock!");
                    humanScore += 1;
                }
                else if (humanChoice == "scissor" && computerChoice == "rock") {
                    alert("You Lose! Rock Beats Scissor!");
                    computerScore += 1;
                }
                else if (humanChoice == "rock" && computerChoice == "scissor") {
                    alert("You Win! Rock Beats Scissor!");
                    humanScore += 1;
                }
                else if (humanChoice == "paper" && computerChoice == "scissor") {
                    alert("You lose! Scissor Beats Paper!");
                    computerScore += 1;
                }
                else if (humanChoice == "scissor" && computerChoice == "paper") {
                    alert("You Win! Scissor Beats Paper!");
                    humanScore += 1;
                }
                else if (humanChoice == "rock" && computerChoice == "rock") {
                    alert("Tie");
                }
                else if (humanChoice == "scissor" && computerChoice == "scissor") {
                    alert("Tie");
                }
                else if (humanChoice == "paper" && computerChoice == "paper") {
                    alert("Tie");
                }
                else {
                    alert("invalid");
                }
                //alert who is the winner
                if (humanScore == 3) {
                    alert("You Win! You Scored 3!");
                }
                else if (computerScore == 3) {
                    alert("Computer Wins");
                }
            }
            //for loop to iterate 5 items
            for (let i = 1; i <= 5; i++) {
                const humanSelection = getHumanChoice();
                const computerSelection = computerChoice();

                playRound(humanSelection, computerSelection);
                console.log("Human Score: " + humanScore)
                console.log("Computer Score: " + computerScore)
                //condition statement for when a player scored 3 points, it will break into the loop
                if (computerScore == 3) {
                    break;
                }
                else if (humanScore == 3) {
                    break;
                }


            }


        }
